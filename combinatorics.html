    <script>
        // Данные курса
        const courseData = {
            '5-6': {
                title: 'Комбинаторика для 5-6 класса',
                lessons: [
                    {
                        title: 'Урок 1. Правило суммы и произведения',
                        theory: `<p><strong>Правило суммы:</strong> если некоторый элемент А можно выбрать m способами, а элемент В можно выбрать n способами, то выбор «либо А, либо В» можно сделать (m + n) способами. </p>
        <p><Strong>Пример:</strong> предлагают 5 яблок и 4 груши. Выбрать один плод можно 5 + 4 = 9 способами. </p>
        <p><strong>Правило произведения:</strong> если элемент А можно выбрать m способами, а элемент В можно выбрать n способами, то выбор «А и В» можно сделать (m · n) способами.</p>
        <p><Strong>Пример: </strong>есть 2 конверта и 3 открытки. Составить пару (конверт и открытка) можно 3 · 2 = 6 способами.</p>`,
                        tasks: [
                            {
                                question: 'В кафе есть 3 вида пирожных и 2 вида мороженого. Сколько вариантов десерта из одного изделия?',
                                answer: '5',
                                explanation: '□ (пирожных) + □(мороженых) = □'
                            },
                            {
                                question: 'У Маши 4 юбки и 5 блузок. Сколько разных комплектов она может составить?',
                                answer: '20',
                                explanation: '□ × □ =□ '
                            },
                            {
                                question: 'В магазине продают 5 видов шоколада и 3 вида печенья. Сколько вариантов купить 1 сладость?',
                                answer: '8',
                                explanation: '□ +□  = □ '
                            },
                            {
                                question: 'Сколько двузначных чисел можно составить из цифр 1, 2, 3, если цифры не повторяются?',
                                answer: '6',
                                explanation: '□ × □ = □ '
                            },
                            {
                                question: 'В классе 7 мальчиков и 8 девочек. Сколькими способами можно выбрать одного дежурного?',
                                answer: '15',
                                explanation: '□ + □  = □ '
                            }
                        ]
                    },
                    {
                        title: 'Урок 2. Перестановки',
                       theory: `<div class="theory-content">
    <p><strong>Перестановка</strong> — это метод последовательного расположения элементов множества.</p>
    
    <div class="example">
        <p>Возьмем три буквы А, Б и В и составим из них комбинации, используя перестановки:</p>
        <div class="combinations">
            <div>АБВ</div>
            <div>АВБ</div>
            <div>БАВ</div>
            <div>БВА</div>
            <div>ВАБ</div>
            <div>ВБА</div>
        </div>
        <p>Из трех элементов множества у нас получилось 6 различных комбинаций. Это простой пример, результат перестановки которого можно получить даже вручную. А теперь представьте, что вместо трех букв у нас 10.</p>
    </div>
    
    <h4>Факториал — это что?</h4>
    <p>Факториал — это функция. Факториал в математике обозначается восклицательным знаком и означает перемножение чисел от 1 до n.</p>
    
    <div class="formula">
        <p>Например, функция 5! будет означать:</p>
        <p>5! = 1 × 2 × 3 × 4 × 5 = 120</p>
    </div>
    
    <h4>Перестановка без повторяющихся элементов</h4>
    <p>Теперь, когда мы узнали про факториал, вернемся к задаче с А, Б, В и применим формулу, где:</p>
    <p>А, Б, В — элементы множества. Всего 3 элемента, тогда количество комбинаций равно 3!</p>
    
    <div class="formula">
        <p>3! = 1 × 2 × 3 = 6</p>
    </div>
    
    <p>Так мы подтвердили наши ручные подсчеты. Если букв было бы 10 и все они были разные, мы бы получили 10! = 3 628 800 вариантов.</p>
    
    <h4>Перестановка с повторяющимися элементами</h4>
    <p>В предыдущем примере мы исходили из того, что одна буква повторялась в комбинации всего один раз. Усложним задачу.</p>
    
    <p>Представим слово из 10 букв: <strong>ш у р у п о в е р т</strong></p>
    
    <p>В этом слове дважды встречается буква «у». Чтобы посчитать количество перестановок, мы не можем применить простую формулу 10!, так как перестановка одинаковых букв не дает новых вариантов.</p>
    
    <div class="formula">
        <p>Общее число вариантов: 10! = 3 628 800</p>
        <p>Повторяющиеся варианты: 2! = 2</p>
        <p>Итоговое число перестановок: 10! / 2! = 1 814 400</p>
    </div>
    
    <p>Формула перестановок с повторениями:</p>
    <div class="formula highlight">
        <p>P = n! / (k₁! × k₂! × ... × kₘ!)</p>
    </div>
    <p>где n — общее количество элементов, k — количество повторяющихся элементов каждого типа.</p>
</div>`,
                        
    tasks: [
        {
            question: 'Сколькими способами можно расставить на полке 3 книги?',
            answer: '6',
            explanation: '□! = □ '
        },
        {
            question: 'Сколько вариантов рассадить 4 друзей за столом?',
            answer: '24',
            explanation: '□! = □'
        },
        {
            question: 'Сколько анаграмм у слова «кот»?',
            answer: '6',
            explanation: '□! =□  (кот, кто.....)'
        },
        {
            question: 'В семье 5 человек. Сколько способов встать в очередь за мороженым?',
            answer: '120',
            explanation: '□! =□ '
        },
        {
            question: 'Сколько перестановок у букв в слове «мир»?',
            answer: '6',
            explanation: '□! =□ '
        },
        {
            question: 'В слове "МАТЕМАТИКА" есть повторяющиеся буквы. Сколько различных перестановок можно сделать из всех букв этого слова? (Учти, что буквы "М", "А" и "Т" повторяются)',
            answer: '151200',
            explanation: 'В слове 10 букв: М(2), А(3), Т(2), Е, И, К. Формула: □! / (□! × □! × □!) = □'
        },
        {
            question: 'У Саши есть 3 красных, 2 синих и 1 зелёный шарик. Сколькими способами он может разложить их в ряд?',
            answer: '60',
            explanation: 'Всего 6 шариков: 3 красных, 2 синих, 1 зелёный. Формула: □! / ( □! × □!) = □'
        }
    ]
}, 
    {
    title: 'Урок 3. Размещения и сочетания',
    theory: `<div class="theory-content">
    <h3>Размещения</h3>
        <p>Когда порядок расстановки важен, говорят о <strong>размещении</strong>.</p>
        
        <p><strong>Размещение из n по k</strong> — это упорядоченный набор из k различных элементов, взятых из некоторого множества с мощностью n, где k ≤ n. То есть некая перестановка k выбранных элементов из n.</p>

        <div class="formula highlight">
            <p>Количество размещений из n по k:</p>
            <p>A(n,k) = n! / (n - k)!</p>
        </div>
        
        <p>В отличие от перестановки, у размещения два параметра: из скольких элементов выбирают (n) и сколько именно выбирают (k).</p>
        
        <h4>Когда важен порядок элементов?</h4>
        <p>Порядок выбора элементов важен, когда:</p>
        <ul>
            <li>Выбирают несколько элементов для разных целей, разных дней, разных ролей</li>
            <li>В задачах на расположение, когда элементы различимы</li>
        </ul>
        
        <div class="example">
            <p><strong>Пример 1.</strong> Недалеко от пользователя есть 9 ресторанов. Из них надо выбрать 4, которые будут отображаться на главном экране. Сколько есть способов выбрать рестораны?</p>
            <p><strong>Решение:</strong> Порядок выбора важен, поэтому выбрать четыре ресторана можно 9 × 8 × 7 × 6 = 3024 способами.</p>
            <div class="formula">
                <p>A(9,4) = 9! / (9-4)! = 9! / 5! = 3024</p>
            </div>
        </div>
        
        <div class="example">
            <p><strong>Пример 2.</strong> Сколькими способами можно заполнить спортивный пьедестал из трёх мест, если есть 10 претендентов?</p>
            <p><strong>Решение:</strong> Выбрать упорядоченную тройку можно 10 × 9 × 8 = 720 способами.</p>
            <div class="formula">
                <p>A(10,3) = 10! / (10-3)! = 10! / 7! = 720</p>
            </div>
        </div>

        <h3>Сочетания</h3>
        <p>Когда порядок выбора или расположения не важен, говорят о <strong>сочетании</strong>.</p>
        
        <p><strong>Сочетание из n по k</strong> — это неупорядоченный набор из k различных элементов, взятых из некоторого множества с мощностью n, где k ≤ n. То есть набор, для которого порядок выбора не имеет значения.</p>

        <div class="formula highlight">
            <p>Количество сочетаний из n по k:</p>
            <p>C(n,k) = n! / (k! × (n - k)!)</p>
        </div>

        <h4>Частные значения для количества сочетаний:</h4>
        <ul>
            <li>C(n,0) = 1</li>
            <li>C(n,1) = n</li>
            <li>C(n,n) = 1</li>
            <li>C(n,k) = C(n,n-k)</li>
        </ul>

        <h4>Когда порядок не важен?</h4>
        <p>Порядок выбора или расстановки не важен, когда:</p>
        <ul>
            <li>Выбирают несколько элементов одновременно (например, мешок с шариками)</li>
            <li>Выбирают группу для взаимного процесса (партия в шахматы, команда для игры)</li>
            <li>Выбирают предметы без учёта порядка (коллекция предметов)</li>
        </ul>

        <div class="example">
            <p><strong>Пример 3.</strong> Из 9 актёров выбирают четырёх для массовки. Порядок не важен. Сколько есть способов выбрать актёров?</p>
            <p><strong>Решение:</strong> Количество сочетаний из 9 по 4:</p>
            <div class="formula">
                <p>C(9,4) = 9! / (4! × 5!) = 126</p>
            </div>
        </div>

        <div class="example">
            <p><strong>Пример 4.</strong> В магазине 6 видов кружек. Сколько способов выбрать 4 разные?</p>
            <p><strong>Решение:</strong> Количество сочетаний из 6 по 4:</p>
            <div class="formula">
                <p>C(6,4) = 6! / (4! × 2!) = 15</p>
                <p>Это равно C(6,2) = 6! / (2! × 4!) = 15</p>
            </div>
            <p>Выбрать 4 кружки из 6 — то же самое, что не выбрать 2 кружки из 6.</p>
        </div>

        <div class="formula highlight">
